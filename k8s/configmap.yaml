apiVersion: v1
kind: ConfigMap
metadata:
  name: telco-config
  namespace: telco-system
data:
  # Database configuration
  POSTGRES_DB: "telco"
  POSTGRES_USER: "telco"
  POSTGRES_PASSWORD: "telco"
  
  # Kafka configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_CONSUMER_GROUP_ID: "notification-service"
  
  # Service URLs
  USER_SERVICE_BASE_URL: "http://user-service:8081"
  
  # Alert configuration
  ALERT_THRESHOLD_PERCENT: "80"
  
  # Service ports
  USER_SERVICE_PORT: "8081"
  ALERT_SERVICE_PORT: "8082"
  NOTIFICATION_SERVICE_PORT: "8083"
